<div class="main col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 col-lg-9 col-lg-offset-3">
    <div class="row game-name">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <h1>{{game.name}}</h1>
            <rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
            <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
        </div><!-- end {{game.name}} div -->
        <div class="col-sm-6 col-md-6 col-lg-6 addToLibrary">
            <button class="btn btn-sm btn-default" ng-click="addToLibrary(game.id)" ng-hide="inLibrary">Add to my Library</button>
            <p class="alert alert-success" ng-show="justAdded"><span class="glyphicon glyphicon-ok"></span> Game Added to Your Library</p>
            <p class="alert alert-success" ng-show="already"><span class="glyphicon glyphicon-ok"></span> Game in Library</p>
            <button class="btn btn-sm btn-default" ng-show="inLibrary" ng-click="removeFromLibrary(game.id)">Remove from Library</button>
        </div><!-- end .addToLibrary -->
    </div><!-- end .row .game-name -->

    <div class="row game-info">
        <div class="col-sm-12 col-md-6 col-lg-6 game-img">
            <img src="./img/thumb_{{game.image}}" class="img-responsive" />
        </div><!-- end .game-img -->
        <div class="col-sm-12 col-md-6 col-lg-6 game-details">
            <p>
                <span class="glyphicon glyphicon-user"></span> Players: {{game.min_players}}-{{game.max_players}}
            </p>
            <p> <span class="glyphicon glyphicon-wrench"></span> Setup: {{game.preparation_time}}</p>
            <p><span class="glyphicon glyphicon-ban-circle"></span> Age: {{game.min_age}}</p>
            <p><span class="glyphicon glyphicon-time"></span> Play time: {{game.duration}}</p>
        </div><!-- end .game-details -->
    </div><!-- end .row .game-info -->
</div><!-- end .main -->
