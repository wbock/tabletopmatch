<div id="sidebarFilters" class="col-sm-12 col-md-3 col-lg-3 sidebar" ng-controller="sidebarController">

	<div id="playersFilter" >
		<h3>Number of players</h3>

		<button ng-click="decreasePlayers()"  id="minusButton" class="btn btn-primary" type="button" ng-model="numberOfPlayers">
			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		</button>

		<span id="numberOfPlayers">{{ numberOfPlayers }}</span>

		<button ng-click="increasePlayers()" id="plusButton" class="btn btn-primary" type="button" ng-model="numberOfPlayers">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</button>
		<!-- <div>this is playersFilter here: {{numberOfPlayers}}</div> -->
	</div><!-- end #playersFilter -->

	<div id="ageFilter" >
		<h3>Minimum age</h3>    
		<div range-slider min="ageLimit.min" model-min="ageLimit.userMin" max="ageLimit.max" model-max="ageLimit.userMax" pin-handle="min" step="2" attach-handle-values="true" ng-mousemove="includeAge(ageLimit.userMax)" ng-model="ageLimit" ></div>
		<!-- <div>this is ageFilter here: {{ageFilter}}</div> -->
	</div> <!-- end #ageFilter -->

	<div id="timeFilter">
		<h3>Time</h3>
		<div range-slider min="timeLimit.min" max="timeLimit.max" model-min="timeLimit.userMin" model-max="timeLimit.userMax" step="10" attach-handle-values="true" ng-click="includeTime(timeLimit.userMin, timeLimit.userMax)" ng-mousemove="timeLimit"></div>

		<!-- <div>this is timeFilter here: {{timeFilter}}</div> -->
	</div><!-- end #timeFilter -->

	<div id="complexityFilter">
		<h3>Complexity</h3>
		<div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
      		<a href="#" class="btn btn-default" role="button" ng-click="includeComplexity(1)">Easy</a>
      		<a href="#" class="btn btn-default active" role="button" ng-click="includeComplexity(2)">Medium</a>
      		<a href="#" class="btn btn-default" role="button" ng-click="includeComplexity(3)">Difficult</a>
    	</div><!-- end btn-group -->
	</div><!-- end #complexityFilter -->
</div><!--  end #sidebarFilters -->
